<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Testes da Aula 6</title>
</head>
<body>

<h2>Faça Contato</h2>
<p>Preencha o formulário abaixo para entrar em contato conosco</p>

<form action="#" method="get">

<p>
	<label for="nome">Nome:</label>
	<input type="text" id="nome" name="nome">
</p>
<p>
	<label for="email">E-mail:</label>
	<input type="email" id="email" name="email">
</p>
<p>
	<label for="telefone">Telefone:</label>
	<input type="number" id="telefone" name="telefone">
</p>
<p>
	<label for="nascimento">Data de nascimento:</label>
	<input type="date" id="nascimento" name="nascimento">
</p>
<p>
	<label for="mensagem">Mensagem:</label>
	<textarea id="mensagem" name="mensagem" rows="10" cols="30"></textarea>
</p>
<p>
	<label for="responder">Deseja uma resposta?</label>
	<input type="radio" id="responder" name="responder">Sim
	&nbsp; &nbsp; &nbsp;
	<input type="radio" id="responder" name="responder">Não
</p>
<p>
	<label></label>
	<input type="submit" id="enviar" name="enviar" >
	&nbsp; &nbsp; &nbsp;
	<input type="reset" id="reset" name="reset">
</p>
</form>

</body>
</html>
